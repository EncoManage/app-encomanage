<body>
<div class="Instrucciones-Entrega">
  <div class="Header">
    <div class="Title">
      <h1>Instrucciones de Entrega</h1>
    </div>
    <div class="logo">
      <img src="..\assets\logo.PNG" alt="">
    </div>
  </div>
    <p>Ingrese cualquier indicación o requerimiento específico para la entrega</p>
    <div class="textarea-container">
      <textarea [(ngModel)]="instrucciones" placeholder="Escribe tus instrucciones aquí..."></textarea>
    </div>
    <div class="button-container">
      <button (click)="guardarInstrucciones()">Guardar</button>
    </div>
  </div>
</body>
