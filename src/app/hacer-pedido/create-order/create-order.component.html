<body>
<div class="Crear-Pedido">
    <div class="Crear-Pedido-Content">
    <div class="Izquierda">
        <div class="Title">
            <h1>Crear Pedido</h1>
        </div>
    <a href="javascript:void(0)" (click)="onSelectEncomienda()" class="button-Seleccionar-Encomienda">Seleccionar Tipo de Encomienda</a>
    <div class="Direcciones">
        <div class="Direccion-Recogida">
            <h1>Ingresar la direccion de recogida</h1>
            <input type="text" [(ngModel)]="order.pickup_address" (input)="checkFormValidity()">
        </div>
        <div class="Direccion-Entrega">
            <h1>Ingresar la direccion de entrega</h1>
            <input type="text" [(ngModel)]="order.shipping_address"  (input)="checkFormValidity()">
        </div>
    </div>
    <a href="javascript:void(0)" [ngClass]="{'active': order.express_shipping}" (click)="onToggleExpressShipping()" class="button-Envio-Express">Activar Envio Express</a>
    </div>
    <div class="Derecha">
        <img src="..\assets\logo.PNG" alt="">
        <h1>Â¿No puede encontrar alguna direccion?</h1>
        <h2>!Ubiquela en nuestro nuevo mapa interactivo!</h2>
        <div class="Butones Derecha">
            <a href="javascript:void(0)" class="button-Mapa-Interactivo">Entrar al Mapa Interactivo</a>
            <button href="javascript:void(0)"  
                class="button-Crear-Pedido"
                [ngClass]="{'disabled': !isFormValid}" 
                (click)="onSubmitOrder()"
                [disabled]="!isFormValid">Crear Pedido</button>
        </div>
    </div>
    </div>
</div>
</body>
