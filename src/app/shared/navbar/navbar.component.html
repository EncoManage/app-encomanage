<mat-toolbar color="primary"  *ngIf="isLoggedIn()">
    <img src="../assets/logoRe.PNG" alt="Encomanage Logo" class="logo">
    <!--><span class="logo">Encomanage</span>><-->

    <button mat-button routerLink="/home" class="ms-3">
        Inicio
    </button>

    <button mat-button [matMenuTriggerFor]="pedidoMenu">
        <mat-icon class="color-icon">shop</mat-icon>Pedidos            
    </button>
   
    <mat-menu #pedidoMenu>
        <button mat-menu-item (click)="makeOrder()">
            <mat-icon class="color-icon">library_add</mat-icon> Hacer un pedido
        </button>
        <button mat-menu-item (click)="seeOrders()">
            <mat-icon class="color-icon">assessment</mat-icon> Ver pedidos
        </button>
    </mat-menu>

    <span class="spacer"></span>

    <button mat-button [matMenuTriggerFor]="userMenu">
        <mat-icon class="color-icon">account_circle</mat-icon>            
    </button>

    <mat-menu #userMenu>
        <button mat-menu-item (click)="logout()">
            <mat-icon class="color-icon">logout</mat-icon> Cerrar sesi√≥n
        </button>
    </mat-menu>

</mat-toolbar>
